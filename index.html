<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with rsd456</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 90px;
            font-weight: bold;
            color: #4285F4;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        .logo span:nth-child(2) { color: #060606; }
        .logo span:nth-child(3) { color: #aa9fff; }
        .logo span:nth-child(4) { color: #ff00f7; }
        input[type="text"] {
            width: 80%;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 50px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            color: #aaa;
            font-size: 18px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            background-color: #4285F4;
            color: #fff;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2a67e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>R</span><span>S</span><span>D</span><span>4</span><span>5</span><span>6</span>
        </div>
        <input id="searchQuery" type="text" placeholder="Search with rsd456" />
        <button onclick="performSearch()">Search</button>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById("searchQuery").value;
            const url = `results.html?q=${encodeURIComponent(query)}`;
            window.location.href = url;
        }

        // Add event listener for the Enter key
        document.getElementById("searchQuery").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                performSearch();
            }
        });
    </script>
</body>
</html>
