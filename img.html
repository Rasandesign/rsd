<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تصاویر جستجو - rsd456</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      padding-top: 20px;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .search-again {
      margin-top: 30px;
      text-align: center;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .image-item {
      width: 100%;
      max-width: 300px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .image-item:hover {
      transform: scale(1.05);
    }
    .search-again input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: 2px solid #4285F4;
      border-radius: 4px;
    }
    .search-again button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4285F4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">تصاویر مربوط به جستجوی شما</div>

    <div class="image-gallery" id="imageGallery"></div>

    <div class="search-again">
      <input type="text" id="searchQueryAgain" placeholder="جستجو عکس" />
      <button onclick="performNewSearch()">جستجو</button>
    </div>

    <button class="load-more" id="loadMoreBtn" onclick="loadMoreImages()">بیشتر</button>
  </div>

  <script>
    const apiKey = 'AIzaSyAZkNKej22xoCVAqGkzzazvUxVPWfiqyns';
    const cx = '7477c54d92be34784';
    let startIndex = 1;  // برای شروع از صفحه اول
    let query = new URLSearchParams(window.location.search).get('q');
    let itemsLoaded = 0;

    if (query) {
      loadImages(query, startIndex);
    }

    function loadImages(query, startIndex) {
      const url = `https://www.googleapis.com/customsearch/v1?q=${query}&searchType=image&key=${apiKey}&cx=${cx}&start=${startIndex}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          displayImages(data.items);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function displayImages(items) {
      const gallery = document.getElementById('imageGallery');
      
      if (!items || items.length === 0) {
        gallery.innerHTML = "<p>تصویری یافت نشد.</p>";
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "image-item";
        div.style.backgroundImage = `url(${item.link})`;
        gallery.appendChild(div);
        itemsLoaded++;
      });

      if (itemsLoaded < 10) {
        document.getElementById("loadMoreBtn").style.display = "none";
      }
    }

    function loadMoreImages() {
      startIndex += 10;
      loadImages(query, startIndex);
    }

    function performNewSearch() {
      const newQuery = document.getElementById("searchQueryAgain").value;
      if (newQuery.trim() !== "") {
        window.location.href = `img.html?q=${encodeURIComponent(newQuery)}`;
      }
    }
  </script>
</body>
</html>
